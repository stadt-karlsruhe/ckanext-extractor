# ATTENTION: Do not edit this file directly for configurations related
# to your particular system (e.g. database connection, Solr URL, etc.).
# Put these into `task-local.ini` which is automatically included here
# and not tracked by Git. See `task-local.ini.example` for details.

[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:test-local.ini

ckan.plugins = extractor

# Our tests assume that certain formats and fields are indexed while
# others are ignored.
ckanext.extractor.indexed_formats = pdf doc
ckanext.extractor.indexed_fields = fulltext author

# Logging configuration
[loggers]
keys = root, ckan, ckanext, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers = console
level = INFO
propagate = 0

[logger_ckanext]
qualname = ckanext
handlers = console
level = DEBUG
propagate = 0

[logger_sqlalchemy]
handlers = console
qualname = sqlalchemy.engine
level = WARN
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
